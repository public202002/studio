<div id="svg-container"></div>

<svg width="100" height="100">
  <use href="#starIcon" fill="red"/>
</svg>

<script>
  // Load external SVG and inject into DOM
  fetch('icons.svg')
    .then(response => response.text())
    .then(svgText => {
      const parser = new DOMParser();
      const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
      const symbols = svgDoc.querySelectorAll('symbol, svg > symbol');

      // Create a hidden container for symbols
      const defsContainer = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      defsContainer.style.display = 'none';

      symbols.forEach(symbol => defsContainer.appendChild(symbol));
      document.body.appendChild(defsContainer);
    })
    .catch(error => console.error('SVG load error:', error));
</script>
