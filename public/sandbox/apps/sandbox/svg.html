<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Sandbox</title>
  </head>
  <body>
    <h1>SVG Sandbox</h1><span>https://decode-deps.vercel.app/docs/get-started<br>https://github.com/kjinengineer/decode-deps/tree/main/dist</span><hr />

    <svg width="400" height="200" 
         viewBox="0 0 100 50" 
         xmlns="http://www.w3.org/2000/svg" 
         style="border:1px solid #ccc">

        <rect x="0" y="0" width="100" height="50" fill="#eee" />
        <circle cx="25" cy="25" r="10" fill="blue" />
        <circle cx="75" cy="25" r="10" fill="green" transform="rotate(45 75 25)" />
    </svg>

    <div style="width:300px; height:200px; overflow:auto; border:1px solid #999;">
        <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="800" height="400" fill="lightblue" />
          <circle cx="400" cy="200" r="100" fill="darkblue" />
        </svg>
      </div>

      <div style="width:300px; height:200px; overflow:scroll; border:1px solid #999;">
        <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="800" height="400" fill="green" />
          <circle cx="400" cy="200" r="100" fill="yellow" />
        </svg>
      </div>

      <div style="width:300px; height:200px; overflow:auto; border:1px solid #999;">
        <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="600" height="400" fill="lightblue" />
          <circle cx="400" cy="200" r="100" fill="darkblue" />
        </svg>
      </div>
      
      
      
      
  </body>
</html>
